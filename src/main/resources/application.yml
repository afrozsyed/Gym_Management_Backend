spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/gym_management
    username: gym
    password: gym
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  profiles:
    active: postgres

server:
  port: 8080

app:
  jwt:
    secret: "change-this-secret-key-change-this-secret-key"
    expiration-minutes: 720

---
spring:
  config:
    activate:
      on-profile: h2
  datasource:
    url: jdbc:h2:mem:gym;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
